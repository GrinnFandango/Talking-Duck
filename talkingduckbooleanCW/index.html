<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    
    <script defer src="script.js"></script>

    <title>Talking Duck by Grx </title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <img src="">
        </header>
        
        <main>
        <!-- Text Area / input -->
            <textarea placeholder="Write something here.."></textarea>

        <!-- Controls/Pitch -->
            <div class="controls">
                <button>
                    <img src="images/play.png" alt="Play Button" />
                </button>
        
                <div class="pitch-controls">
                    <label>Pitch</label>
                    <input id="pitch-range" type="range" min="0.1" max="2" step="0.1" value="1">
                </div>
            </div>
        <!-- Ducks -->
            <figure>
                <img class="static-duck" src="images/talking-duck-static.png" alt="Static Duck" />
                <img hidden class="animated-duck" src="images/talking-duck-animated.gif" alt="Animated Duck" />
            </figure>
        </main>
    </div>
</body>
</html>
